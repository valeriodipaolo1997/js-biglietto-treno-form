<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="container mt-5">

        <h1 class="title text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="user_info text-center">

            
            
            <div id="form" class="d-flex justify-content-center gap-5">
    
                <div class="input_name">
    
                    <div class="text_color">Nome e Cognome</div>
    
                    <input id="name" type="text">
    
                </div>
                
                
                <div class="input_km">
                    
                    <div class="text_color">Km da percorrere</div>
                    
                    <input id="km" type="text">
    
                </div>
                
    
                <div class="input_age">
    
                    <div class="text_color">Fascia d'et√†</div>
    
                    <select name="age" id="age">
                        <option value="junior">Under 18</option>
                        <option value="senior">Over 65</option>
                        <option value="other">Altro</option>
                    </select>
    
                </div>
               
    
            </div>
           
            
            <div id="genera" class="mt-4">

                <input type="submit" >
                <input type="reset">

            </div>
            

        </div>
        

    </div>
    


    <div class="container mt-5">

        <h1 class="title text-center">IL TUO BIGLIETTO</h1>

        <div id="my_ticket">

            

            <div class="details">

                <h4 class="title ps-3 pb-1">DETTAGLIO PASSEGGERI</h4>

                <div class="ticket_info">

                    <div class="row">

                        <div class="col-4">

                            <div class="title ps-5 pb-5 fw-bold">NOME PASSEGGERO</div>
    
                            <div class="user_name ps-5"></div>

                        </div>
                        <!-- /.col-4 -->

                        <div class="col-2">

                            <div class="pb-5 fw-bold">Offerta</div>
                            <div>Biglietto Standard</div>

                        </div>
                        <!-- /.col-2 -->

                        <div class="col-2">

                            <div class="pb-5 fw-bold">Carrozza</div>
                            <div>5</div>
                            
                        </div>
                        <!-- /.col-2 -->

                        <div class="col-2">

                            <div class="pb-5 fw-bold">Codice CP</div>
                            <div>92199</div>

                        </div>
                        <!-- /.col-2 -->

                        <div class="col-2">

                            <div class="pb-5 fw-bold">Costo biglietto</div>
                            <div class="ticket_price"></div>

                        </div>
                        <!-- /.col-2 -->
                        
                    </div>
                    <!-- /.row -->

                </div>
                

            </div>
            

        </div>
        

    </div>
    





     <script type="text/javascript" src="./assets/main.js"></script>
</body>
</html>
